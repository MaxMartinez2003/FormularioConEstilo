<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
   
    <!-- Agrega el enlace al archivo de estilo estándar -->
    <link rel="stylesheet" href="style_estandar.css">
    <link rel="stylesheet" href="style_accesible.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="actividad4C.css">
</head>
<body>
    <div class="card">
        <h1>Bienvenido</h1>
        <form action="procesar_registro.php" method="POST">
            <!-- Tu formulario aquí -->
            <fieldset>
                <legend>Datos Personales</legend>
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                <a href="detalles.html">(Justificación)</a><br><br>

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
                <a href="detalles.html">(Justificación)</a><br><br>

                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" required>
                <a href="detalles.html">(Justificación)</a><br><br>

                <label for="provincia">Provincia:</label>
                <input type="text" id="provincia" name="provincia" required>
                <a href="detalles.html">(Justificación)</a><br><br>
            </fieldset>

            <fieldset>
                <legend>Número de Huéspedes</legend>
                <label for="num_huespedes">Número de Huéspedes:</label>
                <input type="number" id="num_huespedes" name="num_huespedes" min="1" required>
                <a href="detalles.html">(Justificación)</a><br><br>
            </fieldset>

            <fieldset>
                <legend>Servicios Disponibles</legend>
                <input type="checkbox" id="aire_acondicionado" name="servicios[]" value="aire_acondicionado">
                <label for="aire_acondicionado">Aire Acondicionado</label><br>
                <input type="checkbox" id="Conexion a internet" name="servicios[]" value="Conexion a internet">
                <label for="aire_acondicionado">Conexion a internet</label><br>
                <input type="checkbox" id="Mini bar" name="servicios[]" value="Mini Bar">
                <label for="aire_acondicionado">Mini Bar</label><br>
                <input type="checkbox" id="Calefaccion" name="servicios[]" value="Calefaccion">
                <label for="Calefaccion">Calefaccion</label><br>
                <!-- Otros campos del fieldset -->
            </fieldset>

            <fieldset>
                <legend>Tipo de Habitación</legend>
                <input type="checkbox" id="individual" name="tipo de habitacion[]" value="individual">
                <label for="individual">Individual</label><br>
                <input type="checkbox" id="Dobles" name="tipo de habitacion[]" value="Dobles">
                <label for="individual">Dobles</label><br>
                <input type="checkbox" id="Suites" name="tipo de habitacion[]" value="Suites">
                <label for="individual">Suites</label><br>
                <!-- Otros campos del fieldset -->
            </fieldset>

            <fieldset>
                <legend>Tipo de Pensión</legend>
                <input type="checkbox" id="alojamiento" name="Pension[]" value="alojamiento">
                <label for="alojamiento">Alojamiento</label><br>
                <input type="checkbox" id="Desayuno" name="Pension[]" value="aDesayuno">
                <label for="alojamiento">Desayuno</label><br>
                <input type="checkbox" id="Completa" name="Pension[]" value="Completa">
                <label for="alojamiento">Completa</label><br>
                <!-- Otros campos del fieldset -->
            </fieldset>

            <fieldset>
                <legend>Comentarios o Sugerencias</legend>
                <label for="Comentarios">Comentarios o sugerencias</label>
                <input type="text" id="Comentarios" name="Comentarios" required><br><br> 
            </fieldset>

            <fieldset>
                <legend>Contacto y Política de Privacidad</legend>
                <label for="e-mail"> e-mail contactos</label>
                <input type="text" id="e-mail" name="e-mail" required> <br> <br>
                <input type="checkbox" id="politicas" name="politicas[]" value="uno">
                <label for="politicas">Acepto las políticas de privacidad<a href="detalles.html">(Justificación)</a></label><br>
            </fieldset>

            <button type="submit">Enviar</button><a href="detalles.html">(Justificación)</a>
            <button type="submit">Limpiar</button><a href="detalles.html">(Justificación)</a>
        </form>
        </form>
    </div>

    <!-- Botones para cambiar estilos -->
    <button id="estandar">Diseño Estándar</button>
    <button id="accesible">Diseño Accesible</button>

    <!-- Script para cambiar los estilos -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnEstandar = document.createElement('button');
            btnEstandar.textContent = 'Diseño Estándar';
            btnEstandar.addEventListener('click', function() {
                document.querySelector('link[href="style_estandar.css"]').disabled = true;
                document.querySelector('link[href="style.css"]').disabled = false;
            });

            const btnAccesible = document.createElement('button');
            btnAccesible.textContent = 'Diseño Accesible';
            btnAccesible.addEventListener('click', function() {
                document.querySelector('link[href="style.css"]').disabled = true;
                document.querySelector('link[href="style_accesible.css"]').disabled = false;
            });

            document.body.insertBefore(btnAccesible, document.body.firstChild);
            document.body.insertBefore(btnEstandar, document.body.firstChild);
        });
    </script>
</body>
</html>
